# This is a basic workflow to help you get started with Actions

name: Maven - Default Build

# Controls when the action will run.
on:
    # Triggers the workflow on push or pull request events but only for version branches
    push:
        branches: ["version/.*"]
    pull_request:
        branches: ["version/.*"]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    build:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            -
                uses: actions/checkout@v4

            -
                name: Set up JDK 21
                uses: actions/setup-java@v4
                with:
                    distribution:  'temurin'
                    java-version:  '21'
                    cache:         maven
                    server-id:     general-parent # Value of the distributionManagement/repository/id field of the pom.xml
                    settings-path: ${{ github.workspace }} # location for the settings.xml file

            -
                name: Build with Maven
                run:  mvn -B clean deploy site-deploy -DfullBuild -s $GITHUB_WORKSPACE/ci_settings.xml --file pom.xml
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
